<div *ngIf="showAddForm === false">
  <table class="table table-striped">
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>E-mail address</th>
    </tr>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.emailAddress }}</td>
    </tr>
  </table>

  <button class="btn btn-default pull-right" (click)="showAddForm = !showAddForm">Add adress</button>
</div>

<div *ngIf="showAddForm === true">
  <app-add-adress (updateContactList) = 'updateContactFromAddAdress($event)'> </app-add-adress>
</div>
