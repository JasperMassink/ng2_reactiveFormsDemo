<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-3">First name</label>
    <div class="col-md-6">
      <input class="form-control" type="text" name="fullNameInput" placeholder="first name (required)" [(ngModel)]="contactFormModel.firstName" >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-3">Last name</label>
    <div class="col-md-6">
      <input class="form-control" type="text" name="emailInput" placeholder="Last name (required)" [(ngModel)]="contactFormModel.lastName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-3">E-mail adress</label>
    <div class="col-md-6">
      <input class="form-control" type="text" name="telephoneInput" placeholder="E-mail adress (required)" [(ngModel)]="contactFormModel.emailAdress">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-3 col-md-9">
      <button class="btn btn-default" (click)="addContactHandler()">Add Contact</button>
      <button class="btn btn-default" (click)="cancelHandler()">Cancel</button>
    </div>
  </div>
</form>
